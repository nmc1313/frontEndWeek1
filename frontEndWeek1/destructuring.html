<script>
//more info https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Operators/Destructuring_assignment
//arrays example    
let a, b, rest; 
[a, b, ...rest] = [10, 20, 30, 40, 50];

console.log(a);
console.log(b);
console.log(rest);

//objects example
let c, d, rest2;
({a, b, ...rest2} = {a:10, b:20, c:30, d:40})
console.log(c);
console.log(d);
console.log(rest2);

</script>
