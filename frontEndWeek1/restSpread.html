<script>

//REST grab the rest of an array
let numbers = [1, 2, 3, 4, 5];
let [first, ...rest] = numbers;
console.log(first);
console.log(rest);


//SPREAD unpack items of an array into variables
let [a, b, c, d, e] = numbers;
console.log(a);
console.log(b);
console.log(c);
console.log(d);
console.log(e);

</script>
