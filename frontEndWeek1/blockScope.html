<script>
var age = 20; 

if (age > 18){
    var message = 'is adult';
    console.log(message);
}

console.log(message);
// expected output: 'is adult' because this doesn't have block scope

//to get block scope, use const or let - that will limit the scope and the second console.log won't run

//example with loop using var: 
for (var i=0; i < 5; i++){
    console.log(i);
}
console.log('check i: ' + i);

console.log('switch to const or let...');

for (let i=10; i < 15; i++){
    console.log(i);
}
console.log('check i: ' + i);
//expected output: i will still be 5, because we do not have i defined globally in new for loop


</script>
