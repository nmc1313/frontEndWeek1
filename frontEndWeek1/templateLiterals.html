<script>
//old method
function prettyDate(day, dayNumber, month, year){
    const message = 'the date is ' + 
    day + ', ' +
    month + ' ' +
    dayNumber + ', ' +
    year;
    return message;
}

const day = 'thursday';
const dayNumber = '15';
const month = 'december';
const year = '2050';

console.log(prettyDate(day, dayNumber, month, year));

//es6 cleaner method using template literals **need to use back ticks
function prettyDate2(day, dayNumber, month, year){
    const message = `the date is ${day}, ${month} ${dayNumber}, ${year}`;
    return message
}

console.log(prettyDate2(day, dayNumber, month, year));

</script>
